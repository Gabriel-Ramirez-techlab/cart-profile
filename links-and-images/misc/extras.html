<!DOCTYPE html>
<html>
 <head>
    <title>clcik</title>
    <link rel="stylesheet" href="purdy.css"/>
  </head>
  <body>
    <button onclick="showContent()">Show hidden content</button>
        

  <h1>links</h1>

  <script>
    function showContent() {
      let temp = document.getElementsByTagName("template")[0];
      let clon = temp.content.cloneNode(true);
      document.body.appendChild(clon);
    }
    </script
  
  
</body>
<template> <p>This example is about links and <a href='https://en.wikipedia.org/wiki/Image'>images</a>.</p></template>

</html>
