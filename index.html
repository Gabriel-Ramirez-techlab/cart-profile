<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Fast's Demo Site</title>

    <!-- Link your stylesheet below this line -->
    <link rel="stylesheet" href="app.css">
    <!-- Link your stylesheet above this line -->

</head>
<body>
    <div class="frame">
        
        <div class="center">

            <div class="image" id="button">
                <div class="circle-1"></div>
                <div class="circle-2"></div>

                <!-- Replace the image below with your own, change the "alt" text to your name -->
                <img src=" https://preview.redd.it/the-one-and-only-ps1-hagrid-v0-tiqgkvkcqidb1.jpg?auto=webp&s=9e23f3cc4c0e82f63c818dde12a8947e61e91812" alt="gabriel ramirez">
                <!-- Replace the image above with your own, change the "alt" text to your name -->

                <div class='overlay'></div>
                <div class='plus'></div>
            </div>

            <div class="name">

                <div class="name1">

                <!-- Replace the name below with your name -->
                    gabriel ramirez
                <!-- Replace the name above with your name -->

                </div>
            </div>

            <div class="carousel">
                    <div class="pre">I'm a </div>
                    <div class="change_outer">
                        <div class="change_inner">

                            <!-- Replace the items below with your own, edit between the > and < symbols -->

                            <div class="element">creator</div>
                            <div class="element">Designer</div>
                            <div class="element">student</div>
                            <div class="element"> machanic</div>

                            <!-- for a smooth transistion animation, repeat your first item below-->
                            <div class="element">mario speed runner</div>

                            <!-- Replace the items above with your own -->

                        </div>
                    </div>
                </div>
            </div>

        <div class="profile panel">
			<div class="image">
				<div class="circle-1"></div>
				<div class="circle-2"></div>

                <!-- Replace the image below with your own, change the "alt" text to your name -->
				<img src="https://i.redd.it/2mxejivbvvf61.jpg" alt="gabriel ramirez">
                <!-- Replace the image above with your own, change the "alt" text to your name -->


			</div>
			
			<div class="name">
                
                <!-- Replace the name below with your name -->
                gabriel ramirez
                <!-- Replace the name above with your name -->
            
            </div>
			<div class="job">
                
                <!-- Replace the job below with your job or a clean subtitle of your choice -->
                 mechanic
                <!-- Replace the job below with your job or a clean subtitle of your choice -->
            

            </div>
			
			<div class="actions">
				<button class="btn">Follow</button>
				<button class="btn">Message</button>
			</div>

            <div id="close"></div>
		</div>
		
		<div class="stats panel">

            <!-- Modify the items below make them your own, edit the numbers or text between the > and < symbols -->
			<div class="box">
				<span class="value">.1</span> <!-- 1 -->
				<span class="parameter">Years <br> coding</span> <!-- 10 -->
			</div>
			<div class="box">
				<span class="value">5</span>
				<span class="parameter">States <br> Visited</span>
			</div>
			<div class="box">
				<span class="value">100+</span>
				<span class="parameter">tiktok <br> comments</span>
			</div>
            <div class="box">
				<span class="value">108</span>
				<span class="parameter">Steam <br> Library</span>
			</div>
            <!-- Modify the items above make them your own, edit the numbers or text between the > and < symbols -->

		</div>

        

      </div>
      <script src="app.js"></script>
</body>
</html>
